language: c
sudo: true
dist: xenial

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages: &default_deps
      - texlive-latex-extra
      - texlive-science
      - texlive-fonts-recommended
      - texlive-fonts-extra
      - tex-gyre
      - help2man
      - latexmk
      - hevea

env:
  global:
    - VERBOSE=1

matrix:
  include:
    - os: osx
    - os: linux
      env:
        - MATRIX_EVAL="CC=gcc-8"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - *default_deps
            - [gcc-8]
    - env:
      - ENDISM=0
      - WORD_BYTES=2
    - env:
      - ENDISM=0
      - WORD_BYTES=4
    - env:
      - ENDISM=0
      - WORD_BYTES=8
    - env:
      - ENDISM=1
      - WORD_BYTES=2
    - env:
      - ENDISM=1
      - WORD_BYTES=4
    - env:
      - ENDISM=1
      - WORD_BYTES=8
    - env:
      - OPCODE_BIT=5
    - env:
      - WORD_BYTES=16


before_install:
  - eval "${MATRIX_EVAL}"

# Run make install so that Python's ctypes.util.find_library works on Python < 3.6; hence don't use --enable-package-suffix,
# as otherwise the installed libraries will have the wrong name for make distcheck.
script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install help2man; fi
  - ./bootstrap
  - ./configure --enable-optional-tests --enable-silent-rules && make && sudo make install && make check && if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then make distcheck; fi
